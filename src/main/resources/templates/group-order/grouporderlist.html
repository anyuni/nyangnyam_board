<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공동주문 리스트</title>
</head>
<body>

<h1>공동주문 리스트</h1>

<table>
    <thead>
    <tr>
        <th>내용</th>
        <th>팀 수</th>
        <th>배달 장소</th>
        <th>메뉴</th>
        <th>참여</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.content}"></td>
        <td th:text="${order.teamSize}"></td>
        <td th:text="${order.deliveryLocation}"></td>
        <td th:text="${order.menu}"></td>
        <td>
            <form th:action="@{/group-order/join}" method="post">
                <input type="hidden" name="orderId" th:value="${order.id}" />
                <input type="text" name="participant" placeholder="이름" required />
                <button type="submit">참여</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
